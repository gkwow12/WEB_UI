<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 연습</title>

	<style type="text/css">
		div.point10 { color : green;}
		div { color : red; }
		div { color : blue;}
		div#point100 { color : #FF00BB;}
		
		
		/* input[type = 'text'] {border : 2px solid #2F9D27} */
		input:first-of-type { border:2px dashed green;}
		
		input:last-child {border:2px dashed red; }/* 마지막 */
		input:nth-of-type(5){border:2px dashed pink; }/* 5번째 */
		input:nth-last-child(2) {border:2px dashed red;}  /* 뒤에서 두번째 */
		input:disabled {border:2px dashed blue;}/* 비활성화 */
		
	</style>

</head>
<body>
	
	<div id="point100" class="point10">안녕하세요</div>
	
	
	<p>
		<input type="text" value="입력1">
		<input type="checkbox"> 선택
		<input type="radio" name="rd"  checked="checked"> 예
		<input type="radio" name="rd"> 아니오
		<input type="text" value="입력2" disabled="disabled">		
		<input type="button" value="확인">
		<input type="button" value="취소">
	</p>
	
	
</body>
</html>
