<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title> 카레만들기 </title>
	
	<style type="text/css">
	
	
	body > ul > li:first-of-type { font: 20px serif; color : brown}
	
	li:hover {color : pink;}
	
	/* 동글뱅이 그림 바꾸기 */
	ul li {list-style-type: none; 
			list-style-image: url(../images/common/icon_h2.gif)}
			
	/* 리스트 앞에 숫자 바꾸기 */
	ol li { list-style-type: lower-alpha;}
	
	/******************* 이거 왜 안돼ㅜㅜㅠㅠㅠㅠㅠㅠㅠㅠㅠ**********  */
	span { display : none; }
	intput:focus + span { display: block; }
	
	</style>
	
	
	
</head>
<body>

	<input type='text' ><span>한글로 5자 입력하세요</span><hr/>

	<!-- 절대경로 : /로 시작하는 경로 -->
	<img alt="구체적인 사진 설명" src="/webUi/images/sample/curry.jpg" />
	<!-- 상대경로 : 현재파일의 위치부터 찾아가는 경로 -->
	<img alt="구체적인 사진 설명" src="../images/sample/curry.jpg" />
	
	
	<h1>커리(Curry) 재료</h1>
	<ul> <!-- 동글뱅이 리스트 -->
		<li>카레 가루 100g</li>
		<li>닭가슴살 200g</li>
		<li>감자 1개</li>
		<li>양파 1/2개 </li>
		<li>당근 1/2개</li>
	
	</ul>
	
	<h1>커리(Curry) 만드는 법</h1>
	
	<ol> <!-- 숫자 리스트 -->
		<li>카레 가루 8큰술에 물 6큰술을 넣어 풀어놓는다.</li>
		<li>닭가슴살, 감자, 양파, 당근 등을 따로 중불에 살짝 볶는다.</li>
		<li>볶아 놓은 재료를 카레를 풀어놓은 물과 함께 냄비에 넣고 물 2컵을 부은 후 15분 정도 끓인다.</li>
	</ol>
	
	<dl>
		<dt>양파</dt>
		<dd>외떡잎식물 백합목 백합과의 두해살이풀</dd>
		<dt>당근</dt>
		<dd>쌍떡잎식물 산형화목 미나리과의 두해살이풀.</dd>
	</dl>







		
		
</body>
</html>
