<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>
<script src='../lib/jquery-3.6.0.js'></script>
<style type="text/css">
.active {border : 2px solid red;
		outline : 2px dotted orange 
		}
</style>
<script type="text/javascript">


$(document).ready(function(){
	
	//(1)
	$('.man').css('background-color', 'pink');
	$('.woman').css({'color' : 'gray' , 
					'background' : 'blue'
		});
	//(2)
var redbox = $('.inputText');
    redbox.focus(function() {
    	$(this).addClass('active')
    });
    redbox.blur(function() {
    	$(this).removeClass('active')
    });
	//(3)
    /*
    setter / getter
    */
    
   // alert($('#divText').text())
    $('#divText').text('<img src= "images/grim.jpg">')
    $('#divHtml').html('<img src= "images/grim.jpg">')
    $('#divEmpty').empty();
	
	$('#changeGrim').click(function(){
		let img = $(this).attr('src');  //원래 속성(이미지) 얻어오기
		 $(this).attr('src', img.replace('puppy', 'cat'));
	});
   
	/*
	태그와 태그 사이트 값 : text() / html() -> (자바스크립트) innerHTML
	폼의 입력값(선택값) = value 값  : val() 
	*/
	//(4)
	$('#tf').val('홍길동');
	$('#ta').val('작성중');
	
	
	$('#sel').val('busan');
	$('#sel_m').val(['seom1', 'seom3']);
	
	$('#check').click(function() {
		var msg = "";
		msg +=	$('#tf').val(); + "/";
		msg += $('#ta').val(); + "/";
		msg += $('#sel').val(); + "/";
		msg += $('#sel_m').val(); + "/";
		
		alert(msg)
	})
	
	//(5)
	let actor = $('#actor');
	let tae = $('#tae');
	let su = $('#su');
	let bin = $('#bin');
	
	actor.append(tae);
	actor.append(su);
	actor.append(bin);
	
	actor.append('<div>한배우</div>');
	
	let n = $('<div/>');
	n.text('두배우');
	n.appendTo(actor);
	
	 $('.data').each(function() {
	 	$(this).click(function() {
		//alert($(this).text());
		alert(this.innerHTML);
	})
})

</script>
</head>
<body>
	<!--  1 -->
	<ul>
		<li class="man">김수현</li>
		<li class="woman">김희애</li>
		<li class="woman">송혜교</li>
		<li class="man">하정우</li>
		<li class="woman">김태희</li>
	</ul>
	<!-- 2 -->
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	

	<!-- 3 -->
		<div id="divText">여기에 글씨를</div>
		<div id="divHtml">여기에 그림을</div>
		<div id="divEmpty">여기를 비움</div>
		<p>
		<img src="images/puppy.jpg" id='changeGrim'>
		</p>
		
	<!-- 4 -->	
		<p>
		이름 : <input id="tf" type="text" size="20" /><br/>
		메세지 : <textarea id="ta" rows="3" cols="20"></textarea><br/>
		주소 : <select id="sel">
			<option value="seoul">서울</option>	<!-- option에 value 값 없어도 됨 -->
			<option value="busan">부산</option>
			<option value="masan">마산</option>
			<option value="incheon">인천</option>
		</select>
		<select id="sel_m" multiple="multiple">
			<option value="seom1">제주도</option>
			<option value="seom2">울릉도</option>
			<option value="seom3">독도</option>
			<option value="seom4">거제도</option>
		</select><br/>
		<input type='button' id='check' value='확인'/>
		<input type='button' id='init' value='초기화'/> <!--  [과제] 클릭시 값 지정하려면  -->
		<div id='result'></div>
		</p>
		
	<!-- 5 -->
		<div id="actor">배우</div>
		<div id="tae">김태희</div>
		<div id="su">김수현</div>
		<div id="bin">현빈</div>
		<!-- [ 과제 ] 동적 테이블 만들기  -->

	<!-- 6 -->
		<div class="data">이름</div>
		<div class="data">직업</div>
		<div class="data">나이</div>

	
</body>
</html>
