		//	$('li:eq(3)').css({'border': '2px dotted yellow'})  //-> eq와 nth의 차이점 알기

		//---------------------------------------------------------------------------------
		//[1] 튀김을 포함한 요소에 백그라운드 색 변경
		//$('ul li:contains(튀김)').css({'background-color': 'yellow'})
		//[2] 어묵 아래 자식 요소만 css의 border 지정
		//$('li>ul').addClass('border');
		//$('ul ul>li').addClass('border');
		
		//[3] 어묵 아래 자식 제외하고 마우스를 올리면 css bg 클래스 적용하고 마우스 내리면 bg 클래스 제거 
		
		   $('ul>li:not(ul ul>li)').not('ul>li:nth-child(3)').hover(function(){
			$(this).addClass('bg');
		}, function() {
			$(this).removeClass('bg');
		});  
		 
		
	});
</script>
