	// @ 2. 가변길이 인수(...)
function sum(...nums) {
		let result = 0;
		for(let n of nums) {
			result += n;
			
		}
		return result;
	}
	document.writeln(sum(1,2,3) + '<br/>' ); 
	document.writeln(sum(1,2,3,4) + '<br/>' );
