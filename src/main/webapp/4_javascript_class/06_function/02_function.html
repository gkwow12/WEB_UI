		//함수가 함수의 인자
		
		let f1 = function() { return 2;};
		let f2 = function() { return 1;};
		let f3 = function(a) { return a*a;};
		
		//f4의 인자에는 함수가 들어있음 {} 안에 그대로 계산 하면 돼
		function f4(a1, a2, a3) {
			//f4 ( 함수 인자) { a*a(2+3)}
			return a3(a1()+ a2());
		}
		//f4의 함수 인자에 위에 있는 f123 함수를 넣음
		document.writeln( '결과 '+ f4(function() { return 2;},
