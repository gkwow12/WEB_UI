<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 함수 만들기</title>
	<script>
	//1번
	function first() {
		let txt = document.getElementById('first');
		txt.style.backgroundColor = 'red';
		txt.style.color='yellow';
	}
	
	//2번
	
	let second = function() {
		let third = document.getElementById('third')
		third.style.backgroundColor = 'red';
		third.style.color='yellow';
	};
	
	//3번 (다시 보고 작성하기 끝에)
	//let third = new Function("let tt = document.getElementById('second'); tt.style.backgroundColor="red"");

	
	//let triangle = new Function('base', 'height', 'return base * height / 2');
	
	//4번//
	
	let fourth =() => {
		let third = document.getElementById('fourth')
		third.style.backgroundColor = 'red';
		third.style.color='yellow';
	};
	

	
	
	</script>
</head>

<body>
	<p> <span id="first"> 1. function 명령 </span>
		<input type="button" value="확인" onclick="javascript:first()"/>
	</p>
	<p> <span id="third"> 2. 함수 리터럴 </span>
		<input type="button" value="확인" onclick="javascript:second()"/>
	</p>
	<p> <span id="second"> Function 생성자 </span>
		<input type="button" value="확인" onclick="javascript:third()"/>
	</p>

	<p> <span id="fourth"> 애로우 함수 </span>
		<input type="button" value="확인" onclick="javascript:fourth()"/>
	</p>
</body>
</html>
