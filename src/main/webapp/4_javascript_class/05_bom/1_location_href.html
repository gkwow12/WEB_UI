<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<title> window 예제 </title>
<script type="text/javascript">

		/*
		1. 선택한 옵션의 값(value)을 얻어온다.
		2. location 객체의 href 프로퍼티에 url을 지정
		*/

		window.onload = function() {
			let chooseSite = document.getElementById('chooseSite');
			
			chooseSite.onchange= function() {
				//alert('chooseSite.value')
				//location.href = chooseSite.value;  //다른 브라우저로 가지
				//location.replace(chooseSite.value);  // 다른 브라우저로 가는데 뒤로 가기 비활성화
				
				
				//타임 아웃 걸기 ( 함수 안에 다 쓰기, 걸리는 시간)
				setTimeout(function() {
					location.href = chooseSite.value;
					location.replace(chooseSite.value);
				}
				, 2000);   //데이터를 받아오는데 시간이 걸리니까 일부러 시간을 걸어야 함
				
				
			} 
			
		}
		

</script>
</head>
<body>
	<form name="frm">
		<h1> 이동하길 원하는 페이지를 선택하세요 </h1>
		<select name="chooseSite" id='chooseSite'>
			<option>골라 골라</option>
			<option value="http://www.daum.net">다음네</option>
			<option value="http://www.naver.com">네이바</option>
			<option value="http://www.nate.com">네이또</option>
		</select>
	</form>
</body>
</html>
