// 2. 형변환

var n ='123abc';  //String 
document.writeln( typeof n + '<hr/>');
document.writeln( Number(n) + '<br/>'); // NaN : Not a Number
document.writeln( parseInt (n) + '<br/>');
document.writeln( pareFloat (n) + '<br/>');
/* 

*	숫자 + 문자열 => 문자열 처리 
*	숫자 - 문자열 => 숫자 처리
*/

 document.writeln( 123 + '4');//'1234'
 document.writeln(123 - '4');//119
 document.writeln('<hr/>');
 
 
 document.writeln( typeof(123 - '4') + '<br/>');
 document.writeln( typeof(123 + '4') + '<br/>');
