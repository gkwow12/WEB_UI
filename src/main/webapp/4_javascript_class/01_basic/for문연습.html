<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문 연습</title>

<script type="text/javascript">

document.write('<table border="1">');
 let n =0;
for(let i=0; i<5; i++ ) {
	document.write('<tr>')
	for(let j=0; j<5; j++){
		n+=1;
		document.write('<td>')
		document.writeln(n)
		document.write('</td>')
	}
	document.write('</tr>')
}
document.write('</table>')

</script>
</head>
<body>




</body>
</html>
