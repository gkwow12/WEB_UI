<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생

document.writeln(0.2*3 == 0.6); //값만 비교
document.writeln("<br/>");
document.writeln(0.2 * 3);
document.writeln("<br/>");
document.writeln(0.2 * 10 * 3 == 0.6 * 10);
document.writeln("<br/>");


//2.==와 === 차이는?
let num = 10;
let str = 10;

if(num == str) 
	document.writeln('1. 같다');
	else document.writeln('1. 다르다');
	
	//이거 원래 다르다고 나와야 하는 것 같은데 왜 같다가 나오지
if(num === str) 
	document.writeln('2. 같다');
	else document.writeln('2. 다르다');

		
		
// 3. 기본형과 참조형 - > 기본형은 값을 비교/ 참조형은 주소를 비교

//기본형
let a =	10;
let b = 10;

if(a==b) document.writeln("3. 같다")
else document.writeln("3. 다르다")

//참조형
let s = ['java', 'script'];
let t = ['java', 'script'];

if(s==t) document.writeln("4. 같다")
else document.writeln("4. 다르다")
