<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM에서 노드 검색 방법</title>
<script type="text/javascript">

  window.onload = function () {
	  
	  document.getElementById('btn').onclick = function(){
			
	// 1. ID값으로 노드 얻어오기
	/* 	var name = document.getElementById('name');
		var result = document.getElementById('result');
		result.innerHTML = name.value + '님, 안녕'; */
	
	// 2. 클래스명으로 노드 얻어오기
/* 		let cname = document.getElementsByClassName('cname'); //복수라서 자동 배열
		let result2 = document.getElementById('result');
		result.innerHTML = cname[0].value + '님, 안녕'; //배열 0번째 꼭 붙이기  */
	
	// 3. 태그명으로 노드 얻어오기 
	/* let input = document.getElementsByTagName('input');
		for(let i=0; i<input.length; i++) {
			if(input[i].type=='text' && input[i].value=='') { //공백이면
				alert('필수입력사항입니다.')
				break;
			}
		} */
	
		// 4. 현재위치에서 상대적인 관계로 노드 얻어오기 (label 을 중심으로 )
		let me = document.getElementById('label');
		let childs = me.childNodes;
		for(let i=0; i<childs.length; i++){
			if(childs[i].nodeType === 1 && childs[i].value ==''){
				alert('필수입력사항입니다.')
				break;
			}
		}

		/* nodeType 프로퍼티의 반환값
			1 -	요소 노드
			2 - 속성 노드
			3 - 텍스트 노드
			4 - CDATA 섹션
			5 - 실제참조 노드
			6 - 셀제선언 노드
			7 - 처리명령 노드
			8 - 코멘트 노드
			9 - 문서 노드
			10 - 문서형선언 노드
			11 - 문서의 단편 (fragment)
			12 - 기법선언 노드
		*/
		
		// 5. DOM 구조는 아니지만 폼의 요소를 찾는 방법
		/* document.querySelector(#아이디명) */
		/* document.querySelectorAll(#클래스명) */
		let name = document.querySelector('#name');
		let result = document.getElementById('result');
		result.innerHTML = name.value + '님, 안녕'
		
		var cname = document.querySelectorAll('.cname');
		var result = document.getElementById('result');
		 result.innerHTML = cname[0].value + '님, 안녕';


		
	}
  }
  </script>
</head>

<body>
	<!-- 1 -->
	<form name="fm">
		<div id='label'>
		 이름 : <input type="text" id="name" 	class="cname" name="name" size="15" />
		 학과 : <input type="text" id="dept" name="dept" size="15" /> 
		 학교 : <input type="text" id="univ" name="univ" size="15" />
		 </div>
		<input id="btn" type="button" value="버튼" />
		<div id="result"></div>
	</form>
</body>
</html>
