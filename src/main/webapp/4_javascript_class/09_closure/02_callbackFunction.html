/*
 *  callBackFunc = function(result){
	document.write('[결과] : ' + result + "<br/>");
}
 
 */
function add(a,b,callBackFunc) {// 인자에 값 넣기 
	var result = a+b; 	
	callBackFunc(result);
	
//---------------------------------------

	var returnFunc =  function() {
		return a + "+" + b+ "=" +result;
	};
	return returnFunc;    // a+b =result  => 결국 이 값이 최종적으로 호출된다~~~~
}
 //----------------------------------------------
 
var returnVar = add(10,20, function(result){    //add 함수에 인자가 들어왔으니까 처음으로 돌아가서 add 함수 인자에 값을 넣음
	
 document.write('[결과] : ' + result + "<br/>");
	});	
 document.write('리턴값은 결과값 : ' + returnVar());  // 최종적으로 returnFunc 값이 호출됨
