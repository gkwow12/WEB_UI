<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 핸들러 연결 </title>
	<script type="text/javascript">
	
	
//**************자바스크립트는 위에서부터 읽기 떄문에 화면이 나오기 전에 이렇게 함수가 나오면 결과가 나오지 않음 따라서 window~를 꼭 써서 화면이 나온 후에 함수 실행하게 하기***************8	
window.onload = function() {
// 변수에 함수 저장 ( btn을 찾아 -> 있네?)
let btn = document.getElementById('btn');
//변수의 온클릭(눌렀을 때)에 함수를 넣어버림(버튼이 연결)
btn.onclick = function() {
	alert('버튼이 연결');
};
}







</script>

  </head>
 <body>
	<input type='button' value='눌러'  id='btn' />
	
	
	
	

 </body>
</html>
